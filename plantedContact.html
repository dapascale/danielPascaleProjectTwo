</head>

<body>

    <header class="bruceBanner">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="./plantedHome.html" class="logo">Planted</a></li>
                    <li><a href="./plantedHome.html">home</a></li>
                    <li><a href="./plantedHome.html">about</a></li>
                    <li><a href="./plantedBlog.html">blog</a></li>

                </ul>
            </nav>
            <div class="heading3">
                <h1>Get in Touch</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="wrapper">
                <div class="icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
                <div>
                    <p>info@email.com</p>
                    <p>123-456-7890<br>123 Queen Street West, Unit 10<br>Toronto, Ontario<br>M5V2D5</p>
                </div>
                <div class="form">
                    <form action="">
                        <label for="name">Full name:</label>
                        <input type="name" id="name" placeholder="Name" required>
                        <label for="email">Email address:</label>
                        <input type="email" id="email" placeholder="Email" required>
                        <label for="text">Message:</label>
                        <input type="text" id="text" placeholder="Message" required>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p><a href="https://junocollege.com/">Created at Juno College</a></p>
